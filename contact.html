<style>
    /* Ensure labels always display */
label {
  display: block; /* Display labels on separate lines */

}

/* Style placeholders for input and textarea fields */
input[type="text"]::placeholder,
input[type="email"]::placeholder,
textarea::placeholder {
  font-style: italic; /* Italicize the placeholders */
  color: #999; /* Set a gray color for placeholders */
}

/* Style input and textarea fields for better readability */
input[type="text"],
input[type="email"],
textarea {
  width: 100%; /* Make fields expand to the full width of their container */
}

}

</style>
